<!DOCTYPE html>
<html>
    <head>
      <title>Hand gesture web app</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      
  
      <link rel="stylesheet" type="text/css" href="style.css">
     
    </head>
</html>
<body>
<div class="container">
    <center>
        <h3 class="btn btn-info" id="head">Hand gesture web app!!!<br><span>&#128076</span><span>&#128077</span><span>&#128078</span><span>&#128079</span><span>&#9996</span></h3>
        <h2>Take a selfie of a gesture to know about it's meaning</h2>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
  <div id="camerae"></div>
          <br><br>
  <button class="btn btn-warning" onclick="capture()">Capture Image!!!</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction - </label>
  <p id="pre" class="emotion_name"></p>
  <p id="emo" class="emoji"></p>

        
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Photo Result - </label>
<div id="result"></div>
  <br><br>
<button class="btn btn-success" onclick="predict()">Predict Hand gesture</button>
</div> 
    </center>
    <script src="main.js"></script>
</div>
</body>
